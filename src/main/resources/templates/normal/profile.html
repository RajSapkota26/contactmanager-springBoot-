<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/userBase::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Profile</title>
</head>
<body>
	<section>
		<div class="card mt-3 mr-5 ml-3">
			<div class="card-body">
                 <span  class="crossbtn"><a th:href="@{/user/index}">
                 <i class="fa fa-times"aria-hidden="true"></i></a></span>
				<div class="container text-center">
					<img th:src="@{'/images/'+${user.imageUrl}}"
						style="width: 100px; height: 100px;" alt="profile photo"
						class="pf_pic" />
					<h3>
						<span th:text="${user.name}"></span>
						</td>
					</h3>
					<div class="row">
						<div class="col-md-8 offset-2 mt-5 ">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">#ID</th>
										<td scope="row" th:text="${'SCM2020'+user.id}">1</td>
									</tr>
								</thead>
								<tbody>
									<tr>
										<th scope="col">Email</th>
										<td><span th:text="${user.email}"></span></td>
									</tr>
									<tr>
										<th scope="col">Your Role</th>
										<td><span th:text="${user.role}"></span></td>
									</tr>
									<tr>
										<th scope="col">Account Activity</th>
										<td><span th:text="${user.activity}"></span></td>
									</tr>
								</tbody>
							</table>
							<div class="mt-5">
								<h3 scope="col">Bio</h3>
								<span th:text="${user.about}"></span>
							</div>

						<!-- 	<div style="font-size: 36px;" class="mt-3">
								<a href=""><i class="fa fa-trash" aria-hidden="true"></i></a>
								<a href=""> <i class="fa fa-pencil"	aria-hidden="true"></i></a>
							</div> -->
						</div>
					</div>
				</div>
			</div>
		</div>


	</section>

</body>
</html>
