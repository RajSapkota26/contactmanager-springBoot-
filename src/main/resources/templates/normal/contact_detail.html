<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/userBase::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">User DashBoard</title>
</head>
<body>
	<section>
		<div class="card mt-3 mr-5 ml-3" th:if="${contact}">
			<div class="card-body">
				<span class="crossbtn"><a th:href="@{/user/index}"> <i
						class="fa fa-times" aria-hidden="true"></i></a></span>
				<div class="container text-center">
					<img th:src="@{'/images/'+${contact.image}}"
						style="width: 100px; height: 100px;" alt="profile photo"
						class="pf_pic" />
					<h3>
						<span th:text="${contact.name}"></span> (<span
							th:text="${contact.lastName}"></span>)
					</h3>
					<div class="row">
						<div class="col-md-8 offset-2 mt-5 ">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">#ID</th>
										<td scope="row" th:text="${'SCM2020'+contact.cId}">1</td>
									</tr>
								</thead>
								<tbody>
									<tr>
										<th scope="col">Email</th>
										<td><span th:text="${contact.email}"></span></td>
									</tr>
									<tr>
										<th scope="col">Phone</th>
										<td><span th:text="${contact.phone}"></span></td>
									</tr>
									<tr>
										<th scope="col">Work</th>
										<td><span th:text="${contact.work}"></span></td>
									</tr>
									<tr>

									</tr>
								</tbody>
							</table>
							<div class="mt-5">
								<h3 scope="col">About</h3>
								<span th:utext="${contact.description}"></span>
							</div>

							<div style="font-size: 36px;" class="mt-3">


								<form th:action="@{'/user/update/'+${contact.cId}}"
									method="post">
									<span th:onclick="|deletContact(${contact.cId})|"><i
										class="fa fa-trash" aria-hidden="true"></i></span>
									<button type="submit">
										<i class="fa fa-pencil" aria-hidden="true"></i>
									</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<h1 th:unless="${contact}">Try Again....</h1>
		</div>

	</section>

</body>
</html>
